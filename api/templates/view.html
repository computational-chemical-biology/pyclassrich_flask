<!doctype html>
<title>Impact plot</title>
<h1>pyClassRich impact plot</h1>
<form method=post enctype=multipart/form-data>
  <label for="clusterdf">Enrichment file:</label>
  <input type=file name=clusterdf>
  <br>
  <label for="chemrich">Annotation file:</label>
  <input type=file name=chemrich>
  <br>
  <p><label for="scaling">Scaling factor</label></p>
  <input type = "text" name = "scaling" size="25" value="20"/><br>
  <br>
  <p><label for="top">Top classes to plot</label></p>
  <input type = "text" name = "top" size="25" value="15"/><br>
  <br>
  <input type=submit value=Upload>
</form>

<p>
{% if result != None %}
<h4>Plot:</h4>
<a href="{{result}}">Impact plot</a>
{% endif %}
</p>
