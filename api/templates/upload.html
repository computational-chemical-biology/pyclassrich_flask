   <body>

    <nav class="navbar navbar-expand-sm bg-light navbar-light">
        <a class="navbar-brand" href="">

  <div class="container">
      <h3>pyClassRich</h3><br>
   
      <form action = "/uploader" method = "POST" 
         enctype = "multipart/form-data">
         <LABEL for="email">Email address: </LABEL>
         <input type = "text" name = "email" size="50" /><br>
         <br>
         <p><label for="gtaskid">FBMN GNPS2 taskid</label></p>
         <input type = "text" name = "gtaskid" size="50" /><br>
         <br>
         <p><label for="classes">Classes</label></p>
         <input type = "text" name = "classes" size="50" /><br>
         <br>
         <p><label for="field">Field</label></p>
         <input type = "text" name = "field" size="50" /><br>
         <br>
         <label for="htest">Hypothesis test:</label>
        <select name="htest" id="htest">
          <option value="ttest">t-test</option>
          <option value="wilcox">Wilcox</option>
        </select>
        <br>
         <label for="atype">In silico annotation:</label>
        <select name="atype" id="atype">
          <option value="canopus">Canopus</option>
          <option value="chemwalker">ChemWalker</option>
        </select>
        <br>
         <label for="canopus">Canopus result file:</label>
         <input type = "file" name = "canopus" /><br>
        <br>
         <label for="ispositive">Ionization mode:</label>
        <select name="ispositive" id="ispositive">
          <option value="1">Positive</option>
          <option value="0">Negativo</option>
        </select>
        <br>
         <label for="ppm">Mass accuracy (ppm):</label>
        <select name="ppm" id="ppm">
          <option value="5">5</option>
          <option value="10">10</option>
          <option value="15">15</option>
          <option value="20">20</option>
          <option value="25">25</option>
          <option value="30">30</option>
        </select>
        <br>
         <label for="adduct">Adduct:</label>
        <select name="adduct" id="adduct">
          <option value="">Positive</option>
          <option value="[M+H]+">[M+H]+</option>
          <option value="[M+NH4]+">[M+NH4]+</option>
          <option value="[M+Na]+">[M+Na]+</option>
          <option value="[M+K]+">[M+K]+</option>
          <option value="[M+CH3OH+H]+">[M+CH3OH+H]+</option>
          <option value="[M+ACN+H]+">[M+ACN+Na]+</option>
          <option value="[M]+">[M]+</option>
          <option value="">Negative</option>
          <option value="[M-H]-">[M-H]-</option>
          <option value="[M+Cl]-">[M+Cl]-</option>
          <option value="[M+HCOO]-">[M+HCOO]-</option>
          <option value="[M+ACN+H]+">[M+ACN+Na]+</option>
          <option value="[M]-">[M]-</option>
        </select>
        <br>
         <!--
         <input type = "file" name = "file" /><br>
         <label for="tool">Choose a tool:</label>
        <select name="tool" id="tool">
          <option value="NPClassifier">NPClassifier</option>
          <option value="ClassyFire">ClassyFire</option>
        </select>
        <br>
        <label for="tool">Choose a output format:</label>
        <select name="oformat" id="oformat">
          <option value="TSV">.tsv</option>
          <option value="PSV">.psv</option>
        </select>
        -->
        <br>
        <input type = "submit"/><br>
      </form>
